<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <!-- {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %} -->
    <title>Yance Food Cali</title>
</head>
<body>
    <!-- <h1>LOGIN</h1> -->
    <div class="w-100 h-100 d-flex flex-row justify-content-center align-items-center">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Inicio de sesión</h5>
                <form action="/auth/autenticar" method="post" class="form-control border-0">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" name="usuario" id="usuario" class="form-control" autocomplete="off">
                        </div>
                        <div class="col-12">
                            <label for="clave" class="form-label">Clave</label>
                            <input type="password" name="clave" id="clave" class="form-control" autocomplete="off">
                        </div>
                    </div>
                    {% if messages %}
                    <br>
                    {% for message in messages %}
                    <div class="row">
                        <div class="col-12">
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <br>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
              <!-- <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a> -->
            </div>
          </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{% static 'js/logic.js' %}"></script>
</html>
